<!Doctype html>
<html lang="pt-br">

<head>
    <title>Teste JavaScript</title>
    <meta charset="utf-8" />
    <script>
        var quebrada=false;
        function acendelampada(tipo){

            if(!quebrada) {
                document.getElementById("luz").src = "_imagens/" + tipo + ".jpg";
                if(tipo=='lampada-quebrada'){
                    quebrada=true;
                }
            }

        }   
    </script>
</head>
<body>
    <h1>Acenda a lampada</h1>
    <img src="_imagens/lampada-apagada.jpg" id=luz onmousemove="acendelampada('lampada-acesa')" onmouseout="acendelampada('lampada-apagada')"onclick="acendelampada('lampada-quebrada')"/>
    

</body>
</html>
